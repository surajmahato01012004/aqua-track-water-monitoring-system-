<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aqua Track: Water Quality Monitoring System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Global Ripple Background -->
    <div id="ripple-container"></div>

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">AquaTrack</a>
            <div class="d-flex gap-2">
                <a class="btn {{ 'btn-light' if request.endpoint == 'dashboard' else 'btn-outline-light' }}" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="btn {{ 'btn-light' if request.endpoint == 'home' else 'btn-outline-light' }}" href="{{ url_for('home') }}">Calculator</a>
                <a class="btn {{ 'btn-light' if request.endpoint == 'map_page' else 'btn-outline-light' }}" href="{{ url_for('map_page') }}">Map</a>
                <a class="btn {{ 'btn-light' if request.endpoint == 'data_page' else 'btn-outline-light' }}" href="{{ url_for('data_page') }}">Database</a>
                <a class="btn {{ 'btn-light' if request.endpoint == 'chatbot_page' else 'btn-outline-light' }}" href="{{ url_for('chatbot_page') }}">AI Chatbot</a>
            </div>
        </div>
    </nav>

    <div class="container content-contrast">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/global_ripple.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
