{% extends "layout.html" %}

{% block title %}Aqua Track: Water Quality Monitoring System - Signup{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm p-4">
            <h1 class="h4 mb-3 text-center">Create Account</h1>
            <p class="text-muted text-center mb-4">Join Aqua Track and stay informed.</p>

            <div id="signupError" class="alert alert-danger d-none" role="alert"></div>
            <div id="signupSuccess" class="alert alert-success d-none" role="alert"></div>

            <form id="signupForm" novalidate>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="At least 8 characters" minlength="8" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </form>

            <p class="text-center mt-3 mb-0">
                Already have an account?
                <a href="{{ url_for('login_page') }}">Log in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
