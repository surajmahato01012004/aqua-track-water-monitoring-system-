{% extends "layout.html" %}

{% block title %}Aqua Track: Water Quality Monitoring System - AI Chatbot{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
{% endblock %}

{% block content %}
    <div class="py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <img src="{{ url_for('static', filename='img/chatbot-icon.jpg') }}" alt="Chatbot icon" class="chatbot-icon">
                            Hydra
                        </h5>
                        <button id="clear-btn" class="btn btn-sm btn-outline-danger">Clear Chat</button>
                    </div>
                    <div class="card-body">
                        <div id="chat-window" class="chat-window"></div>
                        <div id="loading" class="loading d-none">Thinking...</div>
                        <div class="input-group mt-3">
                            <input id="user-input" type="text" class="form-control" placeholder="Ask me">
                            <button id="send-btn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        window.CHAT_BACKEND_URL = "/chat";
    </script>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
{% endblock %}
